<section id="cards">
  <div class="container7">
    <h1>PROJECTS</h1>
    <div class="carousel">
      <div
        *ngFor="let project of projects"
        class="project-box"
        (click)="navigateToUrl(project.url)"
      >
        <div class="box">
          <img [src]="project.imgSrc" alt="{{ project.title }}" />
          <h4>{{ project.title }}</h4>
          <p>{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
