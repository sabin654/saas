<section id="contact">
  <div class="container8">
    <h1>CONTACT</h1>
    <div class="form-section">
      <div class="form-left">
        <img src="assets/images/contact.png" alt="Image Description" />
      </div>

      <div class="form-right">
        <h2>Send a Message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" />
            <div
              *ngIf="
                contactForm.get('name')?.invalid &&
                (contactForm.get('name')?.dirty ||
                  contactForm.get('name')?.touched)
              "
            >
              <small
                class="error"
                *ngIf="contactForm.get('name')?.errors?.['required']"
              >
                Name is required.
              </small>
              <small
                class="error"
                *ngIf="contactForm.get('name')?.errors?.['minlength=3']"
              >
                Name must be at least 3 characters long.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" />
            <div
              *ngIf="
                contactForm.get('email')?.invalid &&
                (contactForm.get('email')?.dirty ||
                  contactForm.get('email')?.touched)
              "
            >
              <small
                class="error"
                *ngIf="contactForm.get('email')?.errors?.['required']"
              >
                Email is required.
              </small>
              <small
                class="error"
                *ngIf="contactForm.get('email')?.errors?.['email']"
              >
                Invalid email format.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              formControlName="message"
              rows="4"
            ></textarea>
            <div
              *ngIf="
                contactForm.get('message')?.invalid &&
                (contactForm.get('message')?.dirty ||
                  contactForm.get('message')?.touched)
              "
            >
              <small
                class="error"
                *ngIf="contactForm.get('message')?.errors?.['required']"
              >
                Message is required.
              </small>
            </div>
          </div>
          <app-button label="Send" additionalClasses="red-button"></app-button>
        </form>
      </div>
    </div>
  </div>
</section>
